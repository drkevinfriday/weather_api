<body>
<header class="container mx-auto input-group" style="width: 900px"> 

  <h1 class="mx-auto" >Weather Api App</h1>
  <div class="mx-auto input-group" >
    <input type="search" value="Austin" id="search-input" class="mx-auto  form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
    <button type="button" id="searchBtn" class="btn btn-outline-primary">search</button>
  </div>
</header>


<section class="container">
  <div class="list-group col-12">
    <h4> Search History</h4>
    <div id="search-history" class="d-flex flex-wrap"> 
      <ol class="search-history   rounded col-6 row"></ol>
    </div>     
  </div>
</section>

<div class="container">
    <div class="mr-30 width=100 text-center border">
        <h2 class="card-title bolder" id="city">City
        </h2>
        <h2 class="card-title bolder" id="date">date
        </h2>
        <img class="icon float-md-right"></img>
       
        <p id="currTemp"class="temp" >temp</p> 
        <p id="hiCurrTemp"class="temp">high temp</p>
        <p id="loCurrTemp"class="temp">Low temp</p>
        <p id="currWind"class="wind">wind</p>
        <p id="currHumidity"class="humidity">humidity</p>
        <div class="uv">
            <p id="uvHeader" class="">UV</p>
        </div>      
      </div>
  </div>
